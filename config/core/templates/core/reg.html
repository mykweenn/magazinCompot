<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> 
</head>
<body class="bg-dark">
    <h1 class="text-center text-light my-3">Регистрация</h1>
    <form class="d-flex flex-column gap-2 mx-auto" style="max-width: 300px;" method="get">
        <input class="form-control" type="text" placeholder="Имя" name="name">
        <input class="form-control" type="email" placeholder="E-mail" name="email">
        <input class="form-control" type="password" placeholder="Пароль" name="password">
        <input class="form-control" type="password" placeholder="Повторите пароль" name="password_repeate">
        <div class="text-secondary d-flex gap-2 justify-content-center">
            <span class="text-light">Мужчина</span>
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <span class="text-light">Женщина</span>
        </div>
        <button style="max-width: 90%; min-width: 200px" class="btn btn-primary mx-auto my-2" type="submit">Подтвердить</button>
    </form>
</body>
</html>
